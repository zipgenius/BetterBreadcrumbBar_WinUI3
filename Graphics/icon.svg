<svg width="256" height="256" viewBox="0 0 256 256"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#0078D4"/>
      <stop offset="100%" stop-color="#005FAD"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="256" height="256" rx="52" fill="url(#bg)"/>

  <!-- Pill 1 -->
  <rect x="22"  y="96" width="88" height="64" rx="14"
        fill="#ffffff" fill-opacity="0.42"/>
  <rect x="36"  y="121" width="60" height="14" rx="5"
        fill="#ffffff" fill-opacity="0.85"/>

  <!-- Chevron -->
  <polyline points="122,104 146,128 122,152"
            fill="none" stroke="#ffffff" stroke-width="13"
            stroke-linecap="round" stroke-linejoin="round"
            stroke-opacity="0.75"/>

  <!-- Pill 2 (identical to Pill 1) -->
  <rect x="156" y="96" width="88" height="64" rx="14"
        fill="#ffffff" fill-opacity="0.42"/>
  <rect x="170" y="121" width="60" height="14" rx="5"
        fill="#ffffff" fill-opacity="0.85"/>
</svg>
